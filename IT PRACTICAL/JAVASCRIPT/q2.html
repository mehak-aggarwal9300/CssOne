<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>min of array</title>

  </head>
  <body>

    <script type="text/javascript">
      //var arr = new Array();
      min=1e8; //MAX_VALUE not working here
      for(var i=0;i<10;i++)
      {
        var a = parseInt(prompt("enter number"),"");
        if(a<min)
        {
          min=a;
        }

      }
      //var return= Math.mini(arr);
      document.write("min is"+ min);

    </script>
  </body>
</html>
