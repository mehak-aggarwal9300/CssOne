<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>area of triangle</title>
  </head>
  <body>

    <script type="text/javascript">
      var a = parseInt(prompt("side A"),"");
      var b = parseInt(prompt("side B"),"");
      var c = parseInt(prompt("side C"),"");

      var s=(a+b+c)/2;
      var ar= Math.sqrt(s*(s-a)*(s-b)*(s-c));
      document.write("area is"+ ar);

    </script>
  </body>
</html>
