	<script type=" text/javascript">

	var arr1 = [];
	var arr2 = [];
	var size1 =parseInt(prompt("enter size of array 1", "size"));
	var size2 =parseInt(prompt("enter size of array 2", "size"));
	for(var i=0 ; i<size1 ; i++)

	}
	for(var i=0 ; i<size2 ; i++)
	{
	arr2[i]=parseInt(prompt("enter element of array2",(i+1) + "th element"));
	}


	function mergearray(arr1,arr2,size1,size2)
	{
	var a=0;
	var arr3=[];
	size3 = size1+size2;
	for(i=0; i<size1;i++)
	{
	arr3[a]=arr1[i];
	a++;
	}
	for( var j=0;j<size2; j++)
	{
	arr3[a]=arr2[j];
	a++;
	}
	//insertion sort
	for (var i = 1; i < size3; i++)
    {
        var key = arr3[i];
        j = i - 1;


        while (j >= 0 && arr3[j] > key)
        {
            arr3[j + 1] = arr3[j];
            j = j - 1;
        }
        arr3[j + 1] = key;
    }
