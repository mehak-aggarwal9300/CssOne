<html>
<body>
<script type="text/javascript">
var d= new Date();
var month = new Array(12);
month[0]= "January";
month[1]= "February";
month[2]= "March";
month[3]= "April";
month[4]= "May";
month[5]= "June";
month[6]= "July";
month[7]= "August";
month[8]= "September";
month[9]= "October";
month[10]= "November";
month[11]= "December";

var n=d.getMinutes();
var o=d.getHours();
var m=check(n);
var p=checkt(o);

function check(i)
{if(i<10)
 {i="0" + i;
 }
return i;
}

function checkt(j)
{if(j<12)
 {j="AM";
 }
else
{j="PM";
}
return j;
}

document.write("Date is: " + d.getDate() +"th "+ month[d.getMonth()]+"' " + d.getFullYear() + " , " +
                d.getHours() + ":" + m + p);
</script>
</body>

</html>
